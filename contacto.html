<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>
		Formulario
	</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<form action="mail.php" method="post">
		<label for="usuario">Nombre: </label>
		<input type="text" placeholder="Digite su nombre" name="usuario" id="name">
		<br>
		<label for="subject">Asunto: </label>
		<input type="text" placeholder="Digite el asunto" name="subject" id="subject">
		<br>
		<label for="email">Correo: </label>

		<br>
		<label for="message">Mensaje: </label>
		<textarea placeholder="Escribe un mensaje" name="message" id="message"></textarea>
		<br>
		<hr>
		<input type="submit" name="submit">
	</form>

</html>
